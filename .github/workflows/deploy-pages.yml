name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Copy files to build directory
        run: |
          mkdir -p build
          cp -r * build/ || true
          cp .nojekyll build/ || true
          
      - name: Fix paths in HTML files
        run: |
          # Ensure all paths in HTML files are relative
          find build -name "*.html" -exec sed -i 's|src="/|src="./|g' {} \;
          find build -name "*.html" -exec sed -i 's|href="/|href="./|g' {} \;
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
