name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build for GitHub Pages
        run: npm run build:gh-pages
        env:
          GITHUB_PAGES: 'true'
          GITHUB_ACTIONS: 'true'

      - name: Create .nojekyll file
        run: touch dist/.nojekyll

      # Fix paths for GitHub Pages
      - name: Ensure proper paths for GitHub Pages
        run: |
          # Ensure all paths in HTML and JS files are relative and include the base path
          find dist -type f \( -name "*.html" -o -name "*.js" \) -exec sed -i 's|src="/|src="/slice2bliss/|g' {} \;
          find dist -type f \( -name "*.html" -o -name "*.js" \) -exec sed -i 's|href="/|href="/slice2bliss/|g' {} \;
          find dist -type f \( -name "*.html" -o -name "*.js" \) -exec sed -i 's|src="./|src="/slice2bliss/|g' {} \;
          find dist -type f \( -name "*.html" -o -name "*.js" \) -exec sed -i 's|href="./|href="/slice2bliss/|g' {} \;

      # Verify build output for debugging purposes
      - name: Verify build output
        run: |
          echo "Checking dist directory content:"
          ls -la dist/
          echo "Checking if main assets exist:"
          ls -la dist/assets/ || echo "No assets directory found"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
