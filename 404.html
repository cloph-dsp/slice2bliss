<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    var path = window.location.pathname;
    // Check if the path is not a file
    if (!path.match(/\.(js|css|ico|png|jpg|jpeg|gif|svg)$/)) {
      window.location.replace("/slice2bliss/index.html" + path + window.location.search);
    }
  </script>
</head>
<body>
  Redirecting to index.html...
</body>
</html>
