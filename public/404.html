<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slice2Bliss - Redirect</title>
  <script>
    // Handle single-page application GitHub Pages
    // Based on https://github.com/rafgraph/spa-github-pages
    (function() {
      var segmentCount = 1; // Number of segments in the path that belong to the base URL
      var repo = '/slice2bliss'; // Repository name

      // Extract path and redirect
      var l = window.location;
      var redirectPath = l.pathname
        .replace(new RegExp('^' + repo + '/?'), '/')
        .split('/')
        .slice(segmentCount)
        .join('/');

      // Build the redirect URL
      window.location.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        repo + '/?p=' + redirectPath +
        (l.search ? '&q=' + l.search.slice(1) : '') +
        l.hash
      );
    })();
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #121212;
      color: white;
      text-align: center;
    }
    .redirect-container {
      max-width: 500px;
    }
    h1 { color: #f7dc6f; }
  </style>
</head>
<body>
  <div class="redirect-container">
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/slice2bliss/" style="color: #f7dc6f;">click here</a>.</p>
  </div>
</body>
</html>
